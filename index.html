<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pookalam</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            margin: 0;
        }

        .pookalam {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-circle {
            width: 80px;
            height: 80px;
            background-color: #ffc107;
            border-radius: 50%;
            position: absolute;
            z-index: 10;
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid transparent;
            box-sizing: border-box;
        }

        .layer-1 {
            border-color: #4caf50;
            width: 200px;
            height: 200px;
        }

        .layer-2 {
            border-color: #ff5722;
            width: 300px;
            height: 300px;
        }

        .layer-3 {
            border-color: #9c27b0;
            width: 400px;
            height: 400px;
        }

        .petal {
            position: absolute;
            width: 60px;
            height: 120px;
            background-color: #ff9800;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: 50% 100%;
        }

        .petal-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .petal-container .petal:nth-child(1) { transform: rotate(0deg) translateY(-180px); }
        .petal-container .petal:nth-child(2) { transform: rotate(45deg) translateY(-180px); }
        .petal-container .petal:nth-child(3) { transform: rotate(90deg) translateY(-180px); }
        .petal-container .petal:nth-child(4) { transform: rotate(135deg) translateY(-180px); }
        .petal-container .petal:nth-child(5) { transform: rotate(180deg) translateY(-180px); }
        .petal-container .petal:nth-child(6) { transform: rotate(225deg) translateY(-180px); }
        .petal-container .petal:nth-child(7) { transform: rotate(270deg) translateY(-180px); }
        .petal-container .petal:nth-child(8) { transform: rotate(315deg) translateY(-180px); }

    </style>
</head>
<body>
    <div class="pookalam">
        <div class="center-circle"></div>
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
        <div class="petal-container">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
        </div>
    </div>
</body>
</html>
